<div class ="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        /> &nbsp;
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Blog List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let blog of blogs; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveBlog(blog, i)"
        >
          {{ blog.title }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllBlogs()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-blog-details
      
      [viewMode]="true"
      [currentBlog]="currentBlog"
      
      ></app-blog-details> 
    </div>
  </div>
